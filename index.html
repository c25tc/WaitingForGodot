<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Waiting for Godot</title>
  </head>
  <body>
    <div class="tooSmall">
      Please view on a larger device for the full experience.
    </div>
    <div class="titleContainer">
      <div>
        <h1 class="h1">Waiting for Godot</h1>
        <h3 class="h3">by Samuel Beckett</h3>
      </div>
    </div>
    <div class="chat-back">Chat</div>
    <div id="app" class="hidden">
      <div class="mainContainer">
        <div class="charactersContainer">
          <div class="characterName active">Vladimir</div>
          <div class="characterName">Estragon</div>
          <div class="characterName">Lucky</div>
          <div class="characterName">Pozzo</div>
        </div>
        <div class="chatContainer">
          <div class="person">Vladimir</div>
          <div class="chats"></div>
          <div class="questions">
            <div class="question">
              <div class="actual">Is there a meaning to life?</div>
              <div>→</div>
            </div>
            <div class="question">
              <div class="actual">Does time exist?</div>
              <div>→</div>
            </div>
            <div class="question">
              <div class="actual">What do you represent?</div>
              <div>→</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
